<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gimnasio Demo</title>
    <style>
        /* RESET BÁSICO */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Evita que los anchos fijos rompan el diseño */
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* BARRA DE NAVEGACIÓN */
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-menu li {
            margin-left: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }

        /* MENÚ HAMBURGUESA (Oculto en escritorio) */
        .hamburger {
            display: none;
            cursor: pointer;
        }

        .bar {
            display: block;
            width: 25px;
            height: 3px;
            margin: 5px auto;
            background-color: white;
            transition: all 0.3s ease;
        }

        /* SECCIONES PARA PROBAR EL SCROLL */
        section {
            padding: 100px 20px; /* Espacio arriba para el menú fijo */
            min-height: 100vh;
            border-bottom: 1px solid #ddd;
        }

        /* ESTILOS DE ENTRENADORES */
        .trainers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* FORMULARIO */
        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            padding: 10px;
            width: 100%; /* Importante para móviles */
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* MEDIA QUERIES (ESTILO PARA CELULAR) */
        @media (max-width: 768px) {
            .hamburger {
                display: block; /* Mostrar hamburguesa */
            }

            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px; /* Altura del header */
                gap: 0;
                flex-direction: column;
                background-color: #333;
                width: 100%;
                text-align: center;
                transition: 0.3s;
            }

            .nav-menu.active {
                left: 0; /* Muestra el menú */
            }

            .nav-menu li {
                margin: 16px 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="#" class="nav-logo">MI GIMNASIO</a>
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="#inicio" class="nav-link">Inicio</a></li>
                <li class="nav-item"><a href="#entrenadores" class="nav-link">Equipo</a></li>
                <li class="nav-item"><a href="#contacto" class="nav-link">Contacto</a></li>
            </ul>

            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section id="inicio">
        <h1>Bienvenidos al Gimnasio</h1>
        <p>Tu transformación comienza aquí.</p>
    </section>

    <section id="entrenadores">
        <h2>Nuestro Equipo</h2>
        <div class="trainers-grid">
            <div class="card">
                <h3>Juan Pérez</h3>
                <p><strong>Entrenador</strong></p> 
            </div>
            <div class="card">
                <h3>Maria Gomez</h3>
                <p><strong>Entrenador</strong></p>
            </div>
            <div class="card">
                <h3>Carlos Ruiz</h3>
                <p><strong>Entrenador</strong></p>
            </div>
        </div>
    </section>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form action="https://formspree.io/f/TU_CODIGO_AQUI" method="POST">
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            
            <label>Email:</label>
            <input type="email" name="email" placeholder="Tu email" required>
            
            <label>Mensaje:</label>
            <textarea name="mensaje" placeholder="Escribe aquí..." required></textarea>
            
            <button type="submit">Enviar Formulario</button>
        </form>
    </section>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");
        const navLinks = document.querySelectorAll(".nav-link");

        // 1. Abrir / Cerrar menú al tocar la hamburguesa
        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        });

        // SOLUCIÓN 4: Cerrar menú al tocar un enlace
        navLinks.forEach(n => n.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }));
    </script>

</body>
</html>
